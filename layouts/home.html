{{ define "main" }}

  {{ partial "metric" }}

  {{ with .Site.Data.home }}
    <div class="flex flex-col justify-center items-center py-5">
      <div class="flex flex-col justify-center items-center w-[70%]">
        {{ $.Content }}
      </div>
    </div>

    <div class="flex justify-center items-center">
      <hr class="border-t w-[80%] bg-lightgray">
    </div>

    {{ range .sections }}
      <div class="flex flex-col justify-center items-center py-10">
        <h2 class="text-blue-500 text-2xl md:text-4xl font-nunito font-thin pb-5">{{ .description }}</h2>



{{ range $index, $item := .items }}
  <div class="flex flex-wrap flex-col {{ if modBool $index 2 }} md:flex-row {{ else }} md:flex-row-reverse {{ end }} justify-center overflow-hidden py-20">

    <!-- Image Section with Tailwind Styles for Transforms and Sizing -->
    <div class="flex justify-center items-center md:max-w-[40%] w-full py-10 {{ if modBool $index 2 }} ml-[-4vh] {{ end }}">
      <div class="w-full h-[40vh] overflow-hidden flex justify-center items-center relative">
        <img src="img/home/{{ .pic }}" class="object-cover w-full h-full transition-transform duration-300 {{ if modBool $index 2 }} rotate-x-[10deg] rotate-y-[10deg] translate-x-[-4vh] {{ else }} rotate-x-[10deg] rotate-y-[-10deg] translate-x-[4vh] {{ end }}">
      </div>
    </div>
    
    <!-- Text Section -->
    <div class="flex flex-col md:max-w-[30%] items-center text-center">
      <h3 class="text-3xl text-teal-500">{{ $item.name }}</h3>
      <p class="text-lg">{{ $item.description }}</p>
    </div>
  </div>
{{ end }}

    {{ end }}
  {{ end }}
{{ end }}
