{{ define "main" }}

  {{ partial "metric" }}

  {{ with .Site.Data.home }}
    <div class="flex flex-col justify-center items-center py-5">
      <div class="flex flex-col justify-center items-center w-[70%]">
        {{ $.Content }}
      </div>
    </div>

    <div class="flex justify-center items-center">
      <hr class="border-t w-[80%] bg-lightgray">
    </div>

    {{ range .sections }}
      <div class="flex flex-col justify-center items-center py-10">
        <h2 class="text-blue-500 text-2xl md:text-4xl font-nunito font-thin pb-5">{{ .description }}</h2>



        {{ range $index, $item := .items }}
          <div class="flex flex-wrap mx-0 justify-evenly {{ if not (modBool $index 2) }} flex-row-reverse {{ end }} mx-40 py-10 first:pt-0">
            <div class="mt-[3vh] mb-[8vh] h-[40vh] w-[40%] flex justify-center
              {{ if modBool $index 2 }} rotate-1  {{ else }} -rotate-1 {{ end }} -translate-x-[4vh] shadow-lg">
              <img src="img/home/{{ .pic }}" class="h-full w-full flex relative items-center justify-center overflow-hidden rounded-lg">
            </div>
            <div class="relative w-[40%] px-3.5">
              <h3 class="text-3xl text-teal-500 text-center">{{ $item.name }}</h3>
              <p class="text-md">{{ $item.description }}</p>
            </div>
          </div>
        {{ end }}
      </div>
    {{ end }}
  {{ end }}
{{ end }}
